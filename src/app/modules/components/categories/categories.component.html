<!-- Categories Table -->
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 d-flex justify-content-center">
    <div>
      <h3>Categories</h3>
      <br>
      <div class="errorMessage" *ngIf="errorMessage">
        <i class="fas fa-exclamation-triangle"></i>
        <p>{{ errorMessage }}</p>
      </div>
      <div class="categories-table" *ngIf="!errorMessage">
        <div class="row">
          <div class="col-md-4" *ngFor="let category of categories; let i = index">
            <a [routerLink]="['/genre', category.name]">
              <div class="card">
                <div class="view overlay">
                  <div class="image-container">
                    <img class="card-img-top" [src]="category.picture" alt="Category Image">
                    <h4 class="image-caption">{{ category.name | uppercase }}</h4>
                  </div>
                  <br>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    <div class="col-md-3"></div>
  </div>
<!-- Categories Table -->
